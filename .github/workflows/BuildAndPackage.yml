name: BuildAndPackage

on:
  push:
    branches:
      - main

permissions:
  contents: write
  actions: write

jobs:
  build-and-package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install conventional-changelog-cli
        run: npm install -g conventional-changelog-cli

      - name: Generate/Update CHANGELOG.md
        run: |
          # 这里假设你用的是 Angular Preset，可自行根据需求更改
          conventional-changelog -p angular -i CHANGELOG.md -s
          
      - name: Commit and push CHANGELOG updates
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add CHANGELOG.md
          git commit -m "chore: update CHANGELOG [skip ci]" || echo "No changes to commit"
          git push origin HEAD:main

      # ====== 新增：创建 Tag 并发布 Release ======
      - name: Create Git Tag
        run: |
          # 这里以 v1.0.0 为例
          # 你可以在这之前加一些逻辑，比如根据 package.json 的版本自动生成 Tag
          git tag v1.0.0
          git push origin v1.0.0

      - name: Create GitHub Release
        uses: actions/create-release@v1
        with:
          tag_name: v1.0.0
          release_name: "Release v1.0.0"
          body: |
            请查看最新的 CHANGELOG.md 了解详情
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
